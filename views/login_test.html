<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
   <title>Simple Login with CodeIgniter</title>
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


     <style>
         form { padding: 20px 30px; width: 640px;}
         .form-control {
             display: inline;
             width: 400px;
         }
         label { width: 160px;}
         .label-wide { width: 400px;}
     </style>

 </head>
 <body>
   <h1>Simple FORM with CodeIgniter</h1>
   <form method="POST" action="">
       <fieldset>
           <legend>Section1</legend>
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
           <p><small class="text-muted">We'll never share your email with anyone else.</small></p>
       </fieldset>
       <fieldset class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
       </fieldset>
       <fieldset class="form-group">
           <legend>Section2</legend>
           <label for="exampleSelect1">Example select</label>
           <select class="form-control" id="exampleSelect1">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
           </select>
       </fieldset>
       <fieldset class="form-group">
           <label for="exampleTextarea">Example textarea</label>
           <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
       </fieldset>
       <fieldset class="form-group">
           <legend>Section3</legend>
           <label for="exampleInputFile">File input</label>
           <input type="file" class="form-control-file" id="exampleInputFile">
           <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
       </fieldset>
       <div class="radio">
           <label class="label-wide">
               <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
               Option one is this and that&mdash;be sure to include why it's great
           </label>
       </div>
       <div class="radio">
           <label class="label-wide">
               <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
               Option two can be something else and selecting it will deselect option one
           </label>
       </div>
       <div class="radio disabled">
           <label class="label-wide">
               <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
               Option three is disabled
           </label>
       </div>
       <div class="checkbox">
           <label>
               <input type="checkbox"> Check me out
           </label>
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
   </form>
 </body>
</html>
